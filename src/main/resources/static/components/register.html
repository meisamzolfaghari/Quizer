<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Register</title>
</head>
<body>

<nav id="nav-bar">
    <a href="home.html">
        <img src="../assets/image/quizer-logo.png">
    </a>
    <a href="login.html" id="nav-link">ورود</a>
</nav>

<div class="form-container">
    <form id="form-register">
        <div class="bg-container"></div>
        <div class="form-group form-title">
            <h2>ساختن حساب کاربری</h2>
        </div>
        <div class="form-group input-text">
            <input type="text" name="username" placeholder="نام کاربری خود را وارد نمایید">
        </div>
        <div class="form-group input-text">
            <input type="password" name="password" placeholder="رمز عبور خود را وارد نمایید">
        </div>
        <div class="form-group input-text">
            <input type="password" name="password-repeat" placeholder="رمز عبور خود را دوباره وارد نمایید">
        </div>
        <div class="form-group input-select">
            <select>
                <option value="0">-.نقش خود را انتخاب نمایید.-</option>
                <option value="1">دانش آموز</option>
                <option value="2">استاد</option>
                <option value="3">مدیر</option>
            </select>
        </div>
        <div class="form-group submit">
            <button type="submit" name="login">ثبت نام</button>
        </div>
    </form>
</div>
</body>
</html>
