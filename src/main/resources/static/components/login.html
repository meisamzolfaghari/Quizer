<html lang="en">
<head>

    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
<nav id="nav-bar">
    <a href="home.html">
        <img src="../assets/image/quizer-logo.png">
    </a>
    <a href="register.html" id="nav-link">ثبت نام</a>

<div class="form-container">
    <form id="form-login">
        <div class="form-group form-title">
            <h2>ورود</h2>
        </div>
        <div class="form-group input-text">
            <input type="text" name="username" placeholder="نام کاربری خود را وارد نمایید">
        </div>
        <div class="form-group input-text">
            <input type="password" name="password" placeholder="رمز عبور خود را وارد نمایید">
        </div>
        <div class="form-group submit">
            <button type="submit" name="login">ورود</button>
        </div>
    </form>

</div>
</body>
